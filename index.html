<body>
    <header class=bigHeader align="center">Weather Dashboard</header>
    <div><strong>Search for a City:</strong></div>

    <input id="city" placeholder="Enter city name">
    <br/>
    <button id="searchBtn">Search</button>
    <button id="clearStorageBtn">All Clear</button>
    
    <ul id="search-list"></ul>

<section>

          <h5>Wind: </h5><h5 id="day1-wind"></h5>
          <h5>Humidity: </h5><h5 id="day1-humid"></h5>

</section>
